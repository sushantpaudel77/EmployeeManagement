spring:
  application:
    name: EmployeeManagement

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    driver-class:
      name: org.postgresql.Driver

my:
  variable: dev