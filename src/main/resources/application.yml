spring:
  application:
    name: EmployeeManagement

  datasource:
    url: jdbc:mysql://localhost:3306/EmployeeManagement
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: 8085
